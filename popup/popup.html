<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <button id="lang-es" class="active">ES</button>
            <button id="lang-en">EN</button>
        </div>
        
        <h1 id="title">Filtro de Contenido YT</h1>
        <p id="label">Palabras bloqueadas actualmente:</p>
        <div class="input-container">
            <input type="text" id="tags-input" placeholder="Ej: pokemon, minecraft">
        </div>
        <div class="buttons">
            <button id="save-btn">Guardar</button>
            <button id="reset-btn">Reiniciar</button>
        </div>
        <p id="status"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
