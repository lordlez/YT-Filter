<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>YT Content Filter</h1>
        <p>Ingresa palabras o tags a bloquear (separados por comas):</p>
        <textarea id="tags-input" placeholder="Ej: pokemon, minecraft, unboxing"></textarea>
        <div class="buttons">
            <button id="save-btn">Guardar</button>
            <button id="reset-btn">Reset</button>
        </div>
        <p id="status"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
