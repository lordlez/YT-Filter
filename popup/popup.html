<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <button id="lang-es" class="active">ES</button>
            <button id="lang-en">EN</button>
        </div>
        
        <h1 id="title">Filtro de Contenido YT</h1>
        <p id="label">Palabras bloqueadas actualmente:</p>
        <div class="input-container">
            <input type="text" id="tags-input" placeholder="Ej: pokemon, minecraft">
        </div>
        <p class="help-text" id="help-text">(separa las palabras con una coma)</p>
        <div class="buttons">
            <button id="save-btn">Guardar</button>
            <button id="reset-btn">Reiniciar</button>
        </div>
        
        <form action="https://www.paypal.com/donate" method="post" target="_blank" class="paypal-form">
            <input type="hidden" name="hosted_button_id" value="ZSLEBLVZQY6YC" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" 
                   border="0" name="submit" 
                   title="PayPal - The safer, easier way to pay online!" 
                   alt="Donate with PayPal button" class="paypal-button" />
            <img alt="" border="0" src="https://www.paypal.com/en_AR/i/scr/pixel.gif" width="1" height="1" />
        </form>
        
        <p id="status"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
